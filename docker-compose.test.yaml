version: '3'

services:

  website:
    build: .
    ports:
      - "8080:3000"
    volumes:
      - ./src:/opt/scfair:cached
      - ./data:/data/scfair:rw,z
    env_file: src/.env
    environment:
      - RAILS_ENV=test
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    depends_on:
      postgres:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    networks:
      - scfair_test_network
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
    restart: always

  postgres:
    image: postgres:15.4
    env_file: src/.env
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scfair_test_network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    restart: always

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.1.5
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scfair_test_network
    restart: unless-stopped

networks:
  scfair_test_network:
    driver: bridge

volumes:
  postgres-data:
